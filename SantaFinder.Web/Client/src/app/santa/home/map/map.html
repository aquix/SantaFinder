<sebm-google-map [latitude]="myLocation.latitude" [longitude]="myLocation.longitude"
                 [minZoom]="3">
    <sebm-google-map-marker
            [latitude]="myLocation.latitude" [longitude]="myLocation.longitude"
            iconUrl="images/my-location.png"
            title="Me">
    </sebm-google-map-marker>
    <sebm-google-map-marker *ngFor="let marker of markers">
        <sebm-google-map-info-window [disableAutoPan]="true" (infoWindowClose)="onWindowClosed()">
            1232
        </sebm-google-map-info-window>
    </sebm-google-map-marker>

</sebm-google-map>
