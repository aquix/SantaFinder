<div class="santa-home-page">
    <map class="map" [orders]="orders"
         [getOrderDetails]="getOrderDetails.bind(this)"
         (takeOrderHandler)="takeOrder($event)"></map>
    <aside class="orders-aside">
        <div *ngIf="orders.length > 0" class="map-order-list">
            <ul>
                <li *ngFor="let order of orders; let i = index" class="map-order-list__order-item"
                    (click)="onOrderItemClick(order.id, i)"
                    [ngClass]="{'map-order-list__order-item_selected': (i === selectedOrderIndex)}">
                    <div>
                        {{ order.address | address }}
                    </div>
                    <div>
                        {{ order.datetime | datetime }}
                    </div>
                </li>
            </ul>
        </div>
        <div *ngIf="orders.length === 0" class="sf-empty-list-placeholder">
            <div>No available orders</div>
        </div>
    </aside>
</div>
