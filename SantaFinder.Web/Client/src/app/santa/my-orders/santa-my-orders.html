<div class="santa-my-orders-wrapper">
    <div class="santa-my-orders">
        <aside class="santa-my-order-list">
            <santa-my-order-list
                    class="santa-my-order-list__items-area"
                    [orders]="orders"
                    (orderClick)="onSelectOrder($event)">
            </santa-my-order-list>
        </aside>
        <div class="santa-my-order-details">
            <santa-my-order-details
                    [order]="orderDetails"
                    (completeClick)="completeOrder($event)"
                    (discardClick)="discardOrder($event)">
            </santa-my-order-details>
        </div>
    </div>
</div>
