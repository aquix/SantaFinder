<div class="chat-window">
    <div *ngIf="messages.length > 0">
        <div *ngFor="let message of messages" [ngClass]="['chat-window__bubble', getChatBubbleClass(message)]">
            {{ message.body }}
        </div>
    </div>
    <div *ngIf="messages.length == 0" class="chat-window__no-messages">
        No messages yet
    </div>
</div>
