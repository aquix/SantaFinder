<nav #nav class="sf-navbar">
    <div class="sf-navbar__logo">
        <a routerLink="['']"><img src="/logo.png" alt="Santa finder"></a>
    </div>
    <ul class="sf-navbar__links">
        <li *ngFor="let link of links" class="sf-navbar__link">
            <a [routerLink]="[link.routerLink]" routerLinkActive="sf-navbar__link_active">{{ link.name }}</a>
        </li>
    </ul>
</nav>
