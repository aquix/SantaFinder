<div class="account-form client-register-form">
    <form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmitClick(registerForm)">
        <h1 class="account-form__title">
            New client registration
        </h1>
        <div [hidden]="!errorMessage" class="error-message">
            <span>{{ errorMessage }}</span>
        </div>
        <div>
            <input type="email" formControlName="email"
                class="account-form__control account-form__control_with-validation" name="email"
                value="" placeholder="Email">
        </div>
        <div formGroupName="passwords">
            <div>
                <input type="password" formControlName="password"
                    class="account-form__control account-form__control_with-validation" name="password"
                    value="" placeholder="Password">
            </div>
            <div>
                <input type="password" formControlName="passwordConfirmation"
                    class="account-form__control" name="passwordConfirmation"
                    value="" placeholder="Confirm password">
            </div>
            <div *ngIf="registerForm.controls.passwords.invalid &&
                        registerForm.controls.passwords.controls.password.valid &&
                        !registerForm.controls.passwords.controls.passwordConfirmation.pristine">
                Password doesn't match
            </div>
        </div>
        <div>
            <input type="text" formControlName="name"
                class="account-form__control account-form__control_with-validation" name="name"
                value="" placeholder="Your name">
        </div>
        <div formGroupName="address">
            <div>
                <label class="account-form__label">Address:</label>
            </div>
            <div>
                <input type="text" formControlName="city"
                    class="account-form__control account-form__control_with-validation" name="city"
                    value="" placeholder="City">
            </div>
            <div>
                <input type="text" formControlName="street"
                    class="account-form__control client-register-form__control_street account-form__control_with-validation" name="street"
                    value="" placeholder="Street">
                <input type="text" formControlName="house"
                    class="account-form__control client-register-form__control_house account-form__control_with-validation" name="house"
                    value="" placeholder="House">
                <input type="text" formControlName="apartment"
                    class="account-form__control client-register-form__control_apart account-form__control_with-validation" name="apartment"
                    value="" placeholder="Apart.">
            </div>
        </div>
        <button type="submit" [disabled]="registerForm.invalid"
            class="account-form__button">
            Register
        </button>
    </form>
    <small class="account-form__hint-text">
        Already have an account? <a [routerLink]="['../login']">Login here</a>
    </small>
</div>
