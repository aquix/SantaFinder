<div class="account-form login-form">
    <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmitClick(loginForm)">
        <h1 class="account-form__title">
            {{ title }}
        </h1>
        <div [hidden]="!errorMessage" class="error-message">
            <span>{{ errorMessage }}</span>
        </div>
        <div>
            <input type="email" formControlName="email"
                class="account-form__control account-form__control_with-validation" name="email"
                value="" placeholder="Email">
        </div>
        <div>
            <input type="password" formControlName="password"
                class="account-form__control" name="password"
                value="" placeholder="Password">

        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="sf-button account-form__button">Log in</button>
    </form>
    <small class="account-form__hint-text">
        Don't have account? <a [routerLink]="['../register']">Register now!</a>
    </small>
</div>
