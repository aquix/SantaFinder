<div>
    <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmitClick(loginForm)">
        <div [hidden]="!errorMessage" class="error-message">
            <span>{{ errorMessage }}</span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" formControlName="email" class="validation" name="email" value="">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" formControlName="password" name="password" value="">

        </div>
        <button type="submit" [disabled]="loginForm.invalid">Log in</button>
    </form>
    <small>
        Don't have account? <a [routerLink]="['../register']">Register now!</a>
    </small>
</div>
